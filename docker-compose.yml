version: '3'
services:
  db:
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    image: postgres
    ports:
    - "5432:5432"
    volumes:
      - ./tmp/postgres_data:/var/lib/postgresql/data
  web:
    depends_on:
      - 'db'
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/bash -c "rm -f /tmp/server.pid && bundle exec rails server -b 0.0.0.0 -P /tmp/server.pid"
    ports:
      - "3000:3000"
    volumes:
      - .:/app